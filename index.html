<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challegen 1</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="contenedor">
        <div class="logo">
            <img src="./Vector.png">
        </div>
        <div class="izquierda">
            <textarea class="mensaje" id="mensaje" name="int" cols="30" rows="20" >Ingrese el texto aqui</textarea>
            <p class="restriciones">✘ Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="derecha">
            <div id="aviso">
                <img src="./Muñeco.png" id="imgDerecha">
                <h1 id="texto">Ningun mensaje fue encontrado</h1>
                <p>Ingrese el texto que dessees encriptar o desencirtar</p>
            </div>
            <div id="menuResultado">
                <textarea id="resultado" name="des" cols="30" rows="20" >Ingrese texto para encriptar o desencriptar</textarea>
                <input id="copiar" type="button" value="Copiar">
            </div>
        </div>
        <div class="boton1">
            <input type="button" class="encriptar" value="Encriptar">
        </div>
        <div class="boton2">
            <input type="button" class="desencriptar" value="Desencriptar">
        </div>
    </div>
    <script src="scrip.js"></script>
</body>
</html>
